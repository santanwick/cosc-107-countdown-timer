<!DOCTYPE html>
<html>
<head>
        <title>iPhone Giveaway Countdown</title>
        <link rel="stylesheet" type="text/css" href="timer.css">
</head>
<body>
        <div class="giveaway">
                <div class="iphone">
                        <img src="image/apple-iphone-14-pro-5.jpg" alt="iPhone">
                </div>
                <div class="countdown">
                        <div class="time">
                                <span class="days">0</span>
                                <span class="smalltext">Days</span>
                        </div>
                        <div class="time">
                                <span class="hours">0</span>
                                <span class="smalltext">Hours</span>
                        </div>
                        <div class="time">
                                <span class="minutes">0</span>
                                <span class="smalltext">Minutes</span>
                        </div>
                        <div class="time">
                                <span class="seconds">0</span>
                                <span class="smalltext">Seconds</span>
                        </div>
                </div>
                <div class="description">
                        <h2>Win a Brand New iPhone!</h2>
                        <p>Enter our giveaway now for a chance to win a brand new iPhone! The giveaway ends in:</p>
                </div>
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
        </div>
        <script src="timer.js"></script>
</body>
</html>
